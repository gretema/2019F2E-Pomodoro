<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./css/all.css" />

  <body>
    <div class="wrap">
      <div class="header">
        <div class="link">
          <a href="./index.html" class="pages"
            ><i class="fas fa-check-square"></i>Pomodoro</a
          >
          <a href="./dashboard.html" class="pages"
            ><i class="fas fa-clock"></i>Dashboard</a
          >
          <a href="#" class="pages"><i class="far fa-chart-bar"></i>Report</a>

        <div class="greeting">Hi Nydia</div>
        <a href="#"

"

      </div>
